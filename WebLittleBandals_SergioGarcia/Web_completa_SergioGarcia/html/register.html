        </nav>

    <section class="form-section">
        <h1 class="main-title">ÚNETE A LA BANDA</h1>
        <p class="main-subtitle">Regístrate y Sé Parte del Flow</p>
        
        <div class="form-container">
            <form id="registroForm" action="../php/procesar_registro.php" method="POST">
                
                <div class="input-group">
                    <div class="input-icon">
                        <img src="../imagenes/IconoUsuario.png" alt="Usuario">
                    </div>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre de Bandido" required>
                </div>

                <div class="input-group">
                    <div class="input-icon">
                        <img src="../imagenes/IconoEmail.png" alt="Email">
                    </div>
                    <input type="email" id="email" name="email" placeholder="micorreo@ejemplo.com" required>
                </div>

                <div class="input-group">
                    <div class="input-icon">
                        <img src="../imagenes/IconoPassword.png" alt="Contraseña">
                    </div>
                    <input type="password" id="password" name="password" placeholder="Al menos 8 caracteres (A-z, 0-9)" required minlength="8">
                </div>

                <div class="input-group">
                    <div class="input-icon">
                        <img src="../imagenes/IconoPassword.png" alt="Confirmar">
                    </div>
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirmar Contraseña" required>
                </div>

                <div class="input-group">
                    <div class="input-icon">
                        <img src="../imagenes/IconoFecha.png" alt="Fecha">
                    </div>
                    <input type="date" id="fecha-nacimiento" name="fecha_nacimiento" required>
                </div>

                <button type="submit" class="submit-btn">
                    REGISTRARME AHORA
                </button>

            </form>
        </div>
    </section>
